name: Build and Publish

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
with:
dotnet-version: '3.1.x'

    - name: Build and Publish
      run: dotnet publish -c Release -r win-x64 --self-contained true